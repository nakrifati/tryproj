<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Test</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
</head>

<body id="page-top">

<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <h1 class="h4 text-gray-900 mb-4">Test 1</h1>
                <h4 class="small font-weight-bold">Today is {{ today }}</h4>
            </div>
        </div>
    </div>
</div>

<div>
    <p>
        <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
            <div>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </p>
</div>

<a href="{% url 'admin:index' %}">link to admin panel</a>

<form action='action_url' method='POST'>{% csrf_token %}
<button type='submit'>Load Rules</button>
</form>

<h1>List of Rules</h1>
<table border="1" width="600">
<tr>
<td>Priority</td>
<td>Table</td>
<td>ipv</td>
<td>Chain</td>
<td>Rule</td>
</tr>

{% for rule in allrules %}
<tr>
    <td>{{ rule.priority }}</td>
    <td>{{ rule.table }}</td>
    <td>{{ rule.ipv }}</td>
    <td>{{ rule.chain }}</td>
    <td>{{ rule.rule_value }}</td>
</tr>
{% endfor %}
</table>

<p class="row">{{ ar.0 }}</p>



</body>
</html>
