<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard OpenVPN Users</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body id="page-top">

    <div class="container">

<p></p>

<form action='{% url 'create_ovpn_user' %}' method='POST'>{% csrf_token %}
    <input type="text" name="username" class="form-control" placeholder="Username" />
    <input type="text" name="out_ip" class="form-control" placeholder="Outgoing IP" />
    <p></p>
    <button type='submit' class="btn btn-success">Add User to OpenVPN</button>
</form>

        <p></p>

        <div class="col-12">
        <form action="{% url 'admin:index' %}">
            <button type="submit" class="btn btn-danger">Admin Panel</button>
        </form>
        </div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <form action='{% url 'list_ovpn_user' %}' method='POST'>{% csrf_token %}
    <p></p>
    <button type='submit' class="btn btn-success">Show OpenVPN Users</button>
    </form>

    <h1>List of OpenVPN Users</h1>

<table class="table table-bordered">

    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">IP</th>
        </tr>
    </thead>
{% for Ouser in allouser %}

<tbody>
    <tr>
        <td>{{ ouser.name }}</td>
        <td>{{ ouser.ip }}</td>
    </tr>
</tbody>
{% endfor %}
</table>

    </div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</body>
</html>
